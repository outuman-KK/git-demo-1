<!DOCTYPE html>
<html>
<head>
	<title>新浪导航</title>
	<meta charset="utf-8">
	<style type="text/css">
		nav {
			height: 41px;
			background-color: #FCFCFC;
			border-top: 3px solid #FF8500;   /*上边框*/
			border-bottom: 1px solid #EDEEF0;  /*下边框*/
		}
		nav a {
			font-size: 14px;
			color: #4C4C4C;
			text-decoration: none;   /*取消下划线*/
			height: 41px;
			display: inline-block;
			padding: 0 15px;    /*上下是0，  左右是15*/
			line-height: 41px;
		}
		nav a:hover {    /*链接伪类选择器*/
			background-color: pink;		}
	</style>
</head>
<body>
	<nav>
		<a href="#">首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">网站导航</a>
		<a href="#">三个字</a>
	</nav>
</body>
</html>
