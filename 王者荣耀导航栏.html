<!DOCTYPE html>
<html>
<head>
	<title>王者荣耀导航栏</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background: #000 url(img/king.jpg);

		}
		a {
			width: 200px;
			height: 50px;
			display: inline-block;    /*把行内元素转为行内块级元素*/
			/*background-color: orange;*/
			text-align: center;
			line-height: 50px;    /*设定行高等于盒子高度，就可以使文字垂直居中*/
			color: #fff;
			font-size: 22px;
			text-decoration: none;   /*取消下划线，文本装饰*/
		}
		a:hover{   /*鼠标经过 给链接添加背景图片*/
			background: url(img/h.png) no-repeat;
		}
	</style>
</head>
<body>
	<a href="#">专区说明</a>
	<a href="#">申请资格</a>
	<a href="#">兑换奖励</a>
	<a href="#">下载游戏</a>
</body>
</html>
