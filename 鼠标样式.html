<!DOCTYPE html>
<html lang="en">
<head>
	<title>鼠标的不同样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			color: white;
			text-align: center;
			line-height: 100px;
			border: 1px solid red;
			float: left;
			margin-top: 200px;
			margin-left: 200px;		
		}
		div:nth-child(1) {
			cursor: default;
		}
		div:nth-child(2) {
			cursor: pointer;
		}
		div:nth-child(3) {
			cursor: text;
		}
		div:nth-child(4) {
			cursor: move;
		}	
	</style>
</head>
<body>
	<div>小白</div>
	<div>小手</div>
	<div>文本</div>
	<div>移动</div>
</body>
</html>
