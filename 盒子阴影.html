<!DOCTYPE html>
<html lang="en">
<head>
	<title>盒子阴影</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1 {
			font-size: 100px;
			text-shadow: 10px 3px 3px rgba(0,0,0,0.5);  /*text-shadow : 水平距离 垂直距离 模糊 阴影颜色;*/
		}
		div {
			width: 200px;
			height: 200px;
			border: 10px solid red;
			box-shadow: 0 15px 30px rgba(0,0,0,0.4);
			/* box-shadow: 5px 5px 3px 4px rgba(0, 0, 0, .4);  */
			/* box-shadow:水平位置 垂直位置 模糊距离 阴影尺寸（影子大小） 阴影颜色  内/外阴影； */
		}
	</style>
</head>
<body>
	<h1>稳住，我们能赢</h1>
	<div></div>
</body>
</html>
